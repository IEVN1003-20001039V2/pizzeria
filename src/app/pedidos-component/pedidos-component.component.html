<div class="w-full sm:w-[610px] h-auto sm:h-[500px] bg-gray-100 bg-opacity-50 p-4">
  <div class="ventas-del-dia p-4 rounded-lg bg-blue-300 text-gray-900 w-full">
      <h3 class="text-2xl font-bold mb-4">Tabla de Ventas de Todo el Día</h3>
      
      <div id="lista-ventas" class="mb-4">
          <div *ngFor="let venta of ventas" class="border-b border-gray-400 py-2">
              <p><strong>{{ venta.nombre }}</strong> - Total: ${{ venta.subtotal }}</p>
          </div>
      </div>
      
      <p class="font-bold">Ventas Totales: ${{ ventasTotales }}</p>
      
      <button (click)="filtrarVentasPorFecha('día')" class="bg-purple-500 text-white p-2 rounded hover:bg-purple-600 transition duration-300">Ventas Totales por Día</button>
  </div>
</div>
